<div class="col-md-9 offset-md-4" style="margin-left:200px; color: ivory; 
                                    font-size: x-large; font-family:cursive; 
                                    text-transform: capitalize;">
    <h3 class="text-center"> Update movie </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Movie Name </label>
            <input type="text" class = "form-control" id = "movieName"
            [(ngModel)] = "movie.movieName" name = "movieName">
        </div>
    
        <div class="form-group">
            <label> Movie Type </label>
            <input type="text" class = "form-control" id = "movie.movieType"
            [(ngModel)] = "movie.movieType" name = "movieType">
        </div>
    
        <div class="form-group">
            <label> Movie Room </label>
            <input type="text" class = "form-control" id = "movieRoom"
            [(ngModel)] = "movie.movieRoom" name = "movieRoom">
        </div>
    
        <div class="form-group">
            <label> Movie Price </label>
            <input type="text" class = "form-control" id = "priceMovie"
            [(ngModel)] = "movie.priceMovie" name = "priceMovie">
        </div>
    
        <div class="form-group">
            <label> Seats Number </label>
            <input type="text" class = "form-control" id = "seatNumber"
            [(ngModel)] = "movie.seatNumber" name = "seatNumber">
        </div>
    
        <div class="form-group">
            <label> Movie Date </label>
            <input type="text" class = "form-control" id = "dateMovie"
            [(ngModel)] = "movie.dateMovie" name = "dateMovie">
        </div>

        <br>

    <div class="col-md-6 offset-md-4">
        <button (click) = "goToMovieList()" class="btn btn-primary" style="margin-right: 50px; font-size: x-large;">Back</button>
        <button class = "btn btn-success ml-3" type = "submit" style="margin-left: 40px; font-size: x-large;">Submit</button>
    </div>
         
    </form>
    </div>
